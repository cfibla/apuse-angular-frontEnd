<div class="row animated fadeIn slow">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Cerca centre..." #txtCerca (keyup)="cercar(txtCerca.value)" />

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn slow" *ngIf="carregant">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Carregant la pàgina</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Un moment, si us plau</p>
        </div>
    </div>
</div>
<div class="row animated fadeIn slow" *ngIf="!carregant">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Centres</h4>
                <h6 class="card-subtitle">Total de centres: {{centres.length}}</h6>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100"></th>
                                <th>Nom</th>
                                <th class="w100">Municipi</th>
                                <th class="w140">Email</th>
                                <th>Telèfon</th>
                                <th>Client</th>
                                <th class="text-nowrap">Accions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let centre of centres">
                                <td class="text-center">
                                    <img [src]="centre.img | img:'centres'" [alt]="centre.nom" class="avatar-petit cursor">
                                </td>
                                <td>{{centre.nom}}</td>
                                <td>{{centre.municipi}} ({{centre.provincia}})</td>
                                <td>{{centre.email}}</td>
                                <td>{{centre.telefon}}</td>
                                <td>
                                    <select class="form-control" [(ngModel)]="centre.client" (change)="canviarClient(centre)">
                                        <option value=false>No</option>
                                        <option value=true>Si</option>
                                    </select>
                                </td>

                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Desar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-right">
                    <!-- *ngIf="txtCerca.value.length === 0" -->
                    <button class="btn btn-secondary"><i class="fa fa-chevron-left"></i> Anterior</button> &nbsp;
                    <button class="btn btn-secondary">Següent <i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
